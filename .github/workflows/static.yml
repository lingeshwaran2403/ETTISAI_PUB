    <script>
        // --- 1. NOISE GENERATION (Atmospheric Effect) ---
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        resize();
        window.addEventListener('resize', resize);

        const noise = () => {
            const w = canvas.width;
            const h = canvas.height;
            const idata = ctx.createImageData(w, h);
            const buffer32 = new Uint32Array(idata.data.buffer);
            const len = buffer32.length;

            for (let i = 0; i < len; i++) {
                if (Math.random() < 0.05) {
                    buffer32[i] = 0xffffffff;
                }
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        };
        noise();

        // --- 2. TEXT REVEAL ON SCROLL ---
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal-text').forEach(el => {
            observer.observe(el);
        });

        // --- 3. CUSTOM CURSOR BEHAVIOR (Optional Console Logging) ---
        console.log("%c ETTISAI SYSTEM ACTIVE ", "background: #000; color: #fff; padding: 5px; font-family: monospace;");
        console.log("Capabilities: C-OPS | B-INT | C-ENG");
    </script>
