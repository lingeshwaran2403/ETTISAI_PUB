<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETTISAI | Institutional Intelligence</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #e6e6e6;
            --text-secondary: #666666;
            --accent: #cdcdcd; /* Muted metal */
            --grid-line: rgba(255, 255, 255, 0.08);
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Precision cursor */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.4;
            font-size: 16px;
        }

        /* --- BACKGROUND FX --- */
        #noise-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
        }

        /* --- TYPOGRAPHY UTILS --- */
        .mono {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        h1, h2, h3 {
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        /* --- LAYOUT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: 20% 1fr 20%;
            border-bottom: 1px solid var(--grid-line);
            position: relative;
            z-index: 2;
        }
        
        .grid-col {
            padding: 2rem;
            border-right: 1px solid var(--grid-line);
        }
        
        .grid-col:last-child {
            border-right: none;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-line);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .logo-group {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .logo-eng {
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .logo-tamil {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
            font-family: sans-serif; /* Fallback for Tamil script support */
        }

        .header-meta {
            text-align: right;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--grid-line);
            padding-top: 80px;
        }

        .hero-content {
            text-align: left;
            max-width: 800px;
            padding: 2rem;
        }

        .hero-statement {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-sub {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            max-width: 400px;
            border-left: 2px solid var(--text-secondary);
            padding-left: 1rem;
        }

        /* --- SECTIONS --- */
        .section-label {
            position: sticky;
            top: 100px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            padding-top: 2rem;
        }

        .content-block {
            padding: 6rem 2rem;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .statement-text {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .highlight {
            color: #fff;
            border-bottom: 1px solid #fff;
        }

        /* --- THE TRIAD GRID --- */
        .triad-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-bottom: 1px solid var(--grid-line);
        }

        .triad-card {
            padding: 4rem 2rem;
            border-right: 1px solid var(--grid-line);
            transition: background 0.3s;
        }

        .triad-card:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .triad-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .triad-card p {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .list-clean {
            list-style: none;
        }

        .list-clean li {
            border-top: 1px solid var(--grid-line);
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        /* --- FOOTER --- */
        footer {
            padding: 4rem 2rem;
            border-top: 1px solid var(--grid-line);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-logo {
            font-size: 5rem;
            font-weight: 700;
            color: #1a1a1a; /* Subtle watermark look */
            text-transform: uppercase;
        }

        /* --- ANIMATIONS --- */
        .reveal-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero-statement { font-size: 2.5rem; }
            .grid-container { grid-template-columns: 1fr; }
            .grid-col:first-child, .grid-col:last-child { display: none; }
            .triad-wrapper { grid-template-columns: 1fr; }
            .triad-card { border-right: none; border-bottom: 1px solid var(--grid-line); }
            footer { flex-direction: column; align-items: flex-start; }
            .footer-logo { font-size: 3rem; margin-top: 2rem; }
        }
    </style>
</head>
<body>

